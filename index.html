<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.rtl.min.css">
    <title>Teste Tri</title>
</head>

<body>

    <div class="container">
        <div class="col-xl-9 card flex-row mx-auto px-0">

            <div class="card-body">
                <h4 class="title mt-4">
                    <a>Peça seu orçamento agora mesmo!</a>
                </h4>
                <form class="formulario px-3" method="GET">

                    <div class="row">
                        <div class="form-floating col-md-6 mt-4">
                            <input type="text" class="form-control shadow-none" id="floatingName" placeholder="Nome" required>
                            <label for="floatingName" class="stylosLabel" style="padding-left: 30px;">Nome</label>
                        </div>

                        <div class="form-floating col-md-6 mt-4">
                            <input type="email" class="form-control shadow-none" id="floatingEmail" placeholder="Telefone" required>
                            <label for="floatingEmail" class="stylosLabel" style="padding-left: 30px;">E-mail</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-floating col-md-6 mt-4">
                            <input type="tel" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}" class="form-control shadow-none" id="floatingTel" placeholder="Email" required>
                            <label for="floatingTel" class="stylosLabel" style="padding-left: 30px;">Telefone</label>
                        </div>

                        <div class="form-floating col-md-6 mt-4">
                            <select class="form-select shadow-none" id="floatingSelect" style="font-size: 20px; padding-top: 10px; color: gray; padding-left: 20px;" required>
                                <option value="" selected>Escolha o serviço que deseja</option>
                                <option value="1">Marketing</option>
                                <option value="2">Site</option>
                                <option value="3">ChatBot</option>
                                <option value="4">Consultoria</option>
                              </select>

                        </div>
                    </div>



                    <div class="form-floating mt-4">
                        <textarea class="form-control shadow-none" placeholder="Leave a comment here" id="floatingTextarea" style="height: 150px" required></textarea>
                        <label for="floatingTextarea">Mensagem</label>
                    </div>


                    <div class="mb-3" id="botao">
                        <button type="submit" class="btn btn-block">Enviar</button>
                    </div>



                </form>

            </div>

        </div>
    </div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
